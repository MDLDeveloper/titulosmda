<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sugerencias</title>
    <link rel="stylesheet" href="../css/sugerencia.css">
    <link rel="shortcut icon" href="https://www.correoargentino.com.ar/sites/default/files/favicon_0.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="hleft">
        <img class="logos" src="../img/icon/Correo Argentino.svg"/>
        <img class="logos" src="../img/icon/areait.png"/>
      </div>
      <div class="hright">
        <button id="home" class="btn btn-secondary">Home</button>
      </div>
    </header>

    <section class="contenido">
      <div id="contenedor" class="contenedor">
        <h3 class="text-center">Sugerir un Titulo</h3>
        <div id="bodySurg">
            <form id="formSurg">
                <label for="titSug" class="form-label">Título que desea sugerir: </label>
                <input type="text" class="form-control" name="titSug" id="titSug" required>
                
                <label for="descSug" class="form-label">Descripción del uso o razón de agregarlo: </label>
                <textarea class="form-control" name="descSug" id="descSug" required></textarea>
                <div class="mt-3 d-flex justify-content-start align-items-center">
                    <label for="selectEsq" class="form-label">¿En que esquema?:</label>
                    <select id="selectEsq" name="selectEsq" class="form-select w-50 ms-2" required></select>
                </div>
                <div class="mt-3 d-flex justify-content-start align-items-center">
                    <label for="selectSer" class="form-label">¿Para que servicio?:</label>
                    <select id="selectSer" name="selectSer" class="form-select w-50 ms-2" required></select>
                </div>
                <button id="btnSug" class="btn btn-outline-dark float-end mt-3" type="submit">Enviar sugerencia</button>
            </form>            
        </div>
      </div>
    </section>
    
    <footer>
      <p class="footertext">Develop By <a href="https://www.linkedin.com/in/mariodanielledesma" target="_blank">Operador10</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="..\js\sugerencia.js"></script>
  </body>
</html>
